name: Test LolSapiens

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# env:
#   APP_NAME: <Your app name>

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
        node-version: [14.x, 16.x]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Lint backend code
        run: |
          black --check backend/

      - name: Run backend tests with coverage
        run: |
          coverage run --source=backend -m pytest -vv
          coverage report
          coverage html

      - name: Publish coverage report as artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.event.repository.updated_at}}
          path: htmlcov/

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm i

      - name: Lint frontend code
        run: |
          cd frontend
          npm run lint

      - name: Install dependencies (desktop)
        run: |
          cd desktop
          npm i

      - name: Lint desktop code
        run: |
          cd desktop
          npm run lint

